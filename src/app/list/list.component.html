<div class="container mt-5">
    <div class="task-container">
        <div class="task-input">
            <form [formGroup]="taskForm" (ngSubmit)="addTask()">
                <div class="form-group mb-2">
                    <h2>Task:</h2>
                    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter task" />
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>

        <div class="task-list">
            <h2>Status Tasks</h2>
            <ul>
                <li *ngFor="let task of tasks; let i = index" class="task-item">
                  <div class="task-info">
                    <input
                      type="checkbox"
                      [checked]="task.completed"
                      (change)="markTask(i)"
                    />
                    {{ task.name }}
                  </div>
                  <button class="btn btn-danger" (click)="deleteTask(i)">Delete</button>
                </li>
              </ul>
        </div>
    </div>
</div>
